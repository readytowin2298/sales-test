<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
 
    </style>
    <title>SalesTest</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">

        <a class="navbar-brand" href="/">
            <img src="/static/images/nextlink-logo.png" width="180"  class="d-inline-block align-top" alt="" loading="lazy">
            <span style="width: 20;">    </span>
            SalesTest
        </a>
        {% if g.user %}
        <div class="nav-item"> 
            <a href="/new-accounts" class="nav-link">New Accounts</a>
        </div>
        <div class="nav-item"> 
            <a href="/old-accounts" class="nav-link">Old Accounts</a>
        </div>
        {% endif %}
        <ul class="navbar-nav">
            {% if g.user %}
            <li class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>

            {% else %}
            <li class="nav-item">
                <a href="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="/signup" class="nav-link">Sign Up!</a>
            </li>
            

            {% endif %}
        </ul>
      </nav>

    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
{% block content %}
{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
